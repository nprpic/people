<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="/static/bootstrap/bootstrap.min.css"/>
    <link href="/static/people.css" rel="stylesheet"/>
    <link href="/static/ui-lightness/jquery-ui-1.8.23.custom.css" rel="stylesheet"/>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.1.min.js"></script>
	<script type="text/javascript" src="/static/bootstrap/bootstrap-alert.js"></script>
    <script type="text/javascript" src="/static/jquery-ui-1.8.23.custom.min.js"></script>
</head>

<body>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <div class="nav-collapse">
                    <ul class="nav">
                        <li><a href="/people">People</a></li>
                    </ul>
                    <ul class="nav pull-right">
                        <li><a href="/logout">Logout ({{user.username}})</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="message" style="margin-top:50px;height:50px">
            <center>
                {% if messages %}
                    {% for message in messages %}
                    <div {% if message.tags %} class="alert alert-{{message.tags}}" {% endif %}>
                        <button class="close" data-dismiss="alert" type="button">Ã—</button>
                        {{message}}
                    </div>
                    {% endfor %}
                {% endif %}
            </center>
        </div>
    </div>

     <div class="container">
        {% block container %}{% endblock %}
    </div>
</body>
</html>
