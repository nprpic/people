{% extends "base.html" %}

{% block container %}

<div class="container round-light-container">
	<div class="row up-down-padding">
		<div class="span6">
			<div style="margin-left:20px">
				<a class="btn btn-primary" href="/pm/clients/add">
					<i class="icon-plus icon-white"></i> Add new client
				</a>
			</div>
		</div>
		<div class="span6">
			<div style="margin-left:20px">
				<p>...</p>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="span12">
			<div class="left-right-padding up-down-padding">
				<table id="table_contracts" class="table table-striped table-bordered dataTable">
					<thead>
						<tr>
							<th>Client id</th>
							<th>Name</th>
							<th>Is active</th>
						</tr>
					</thead>
					<tbody>
						{% for client in clients %}
						<tr>
							<td>{{client.id}}</td>
							<td>{{client.name}}</td>
							<td>{{client.is_active}}</td>
						</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>

{% endblock %}
