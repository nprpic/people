{% extends "base.html" %}

{% block container %}

<div class="container round-light-container">
	<div class="row up-down-padding">
		<div class="span6">
			<div style="margin-left:20px">
				<a class="btn btn-primary" href="/hr/absences/add">
					<i class="icon-plus icon-white"></i> Add new absence
				</a>
			</div>
		</div>
		<div class="span6">
			<div class="pull-right" style="margin-right:20px">
				<input class="select2-input" id="typeahead" type="hidden">
			</div>
		</div>
	</div>

	<div class="row">
		<div class="span12">
			<div class="left-right-padding up-down-padding">
				<table id="table_contracts" class="table table-striped table-bordered dataTable">
					<thead>
						<tr>
							<th>Absence id</th>
							<th>First name</th>
							<th>Last name</th>
							<th>Title</th>
							<th>Type</th>
						</tr>
					</thead>
					<tbody>
						{% for absence in absences %}
						<tr>
							<td>{{absence.id}}</td>
							<td>{{absence.person.user.first_name}}</td>
							<td>{{absence.person.user.last_name}}</td>
							<td>{{absence.title}}</td>
							<td>{{absence.type}}</td>
						</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>

{% endblock %}
